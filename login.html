<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 대학생을 위한 중고품 거래 사이트,중고고씽</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
    <body>
        <h1 id="title">Welcome to Jung-GoGoSing!</h1>  <!--color, font-size, font-family ,text-align   -->
        <button id="selected_menu" type="button" value="Login" >로그인</button> &nbsp; <!--border, bordercolor-->
        
        
        <div id="form">  <!--margin, padding, border--> 
            <p>회원정보(필수)</p>
            <form method="GET" action="https://wwww.example.com">
            

            
            <p>
                아이디:
                <input type="text" name="id" placeholder="아이디를 입력하세요" required autocomplete="on" />

            </p>
            <p>
                비밀번호:
                <input type="password" name="pw" placeholder="비밀번호를 입력하세요" required autocomplete="off"/>

            </p>
            <p>
                비밀번호 확인:
                <input type="password" name="re_pw" placeholder="비밀번호 확인" required autocomplete="off"/>
            </p>
            
            <input id="submit" type="submit" value="로그인"/> <!--background-color width height-->
            <button id="gotosignup" type="button" value="Signup_link" onclick="location.href='signup.html'">회원가입</button> <!--background-color width height-->
        </form>
        </div>
    </body>
    
</html>
